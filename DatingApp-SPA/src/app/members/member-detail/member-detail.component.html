<div class="container mt-4">
  <!-- Title -->
  <h1>{{user.knownAs}}'s Profile</h1>

  <div class="row"> 
    <!-- First column -->
    <div class="col-sm-4">
      <div class="card">
        <!-- Display the user image -->
        <img class="card-img-top img-thumbnail" src="{{user.photoUrl || '../../../../assets/user.png'}}" alt="{{user.knownAs}}"/>

        <!-- Card body user information -->
        <div class="card-body">
          <div>
            <strong>Location:</strong>
            <p>{{user.city}}, {{user.country}}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{user.age}}</p>
          </div>
          <div>
            <strong>Last Active:</strong>
            <p>{{user.lastActive | timeago}}</p>
          </div>
          <div>
            <strong>Member Since:</strong>
            <p>{{user.created | date}}</p>
          </div>
        </div>

        <!-- Card footer for actions -->
        <div class="card-footer">
          <div class="btn-group d-flex">
            <button class="btn btn-primary w-100">Like</button>
            <button class="btn btn-success w-100">Message</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Second column -->
    <div class="col-sm-8">
      <!-- Use tabbing -->
      <div class="tab-panel">
        <tabset class="member-tabset">
          <!-- First tab -->
          <tab heading="About {{user.knownAs}}">
            <h4>Description</h4>
            <p>{{user.introduction}}</p>
            <h4>Looking For</h4>
            <p>{{user.lookingFor}}</p>
          </tab>
          <!-- Second tab -->
          <tab heading="Interests">
            <h4>Interests</h4>
            <p>{{user.interests}}</p>
          </tab>
          <!-- Third tab -->
          <tab heading="Photos">
            <!-- Display the ngx-gallery component in this tab -->
            <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
          </tab>
          <!-- Fourth tab -->
          <tab heading="Messages">
            <p>Messages will go here</p>
          </tab>
        </tabset>
      </div>
    </div>
    
  </div>
</div>
