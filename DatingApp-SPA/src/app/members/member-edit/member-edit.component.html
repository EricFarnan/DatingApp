<div class="container mt-4">

  <!-- Row above the two user datacolumns -->
  <div class="row">
    <!-- Create a column in the top to display 'Your Profile' -->
    <div class="col-sm-4">
      <h1>Your Profile</h1>
    </div>
    <!-- Create an alert column -->
    <div class="col-sm-8">
      <div *ngIf="editForm.dirty" class="alert alert-info">
        <p><strong>Information:</strong> You have made changes. Any unsaved changes will be lost.</p>
      </div>
    </div>
  </div>

  <div class="row"> 
    <!-- First column -->
    <div class="col-sm-4">
      <div class="card">
        <!-- Display the user image -->
        <img class="card-img-top img-thumbnail" src="{{photoUrl || '../../../../assets/user.png'}}" alt="{{user.knownAs}}"/>

        <!-- Card body user information -->
        <div class="card-body">
          <div>
            <strong>Location:</strong>
            <p>{{user.city}}, {{user.country}}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{user.age}}</p>
          </div>
          <div>
            <strong>Last Active:</strong>
            <p>{{user.lastActive}}</p>
          </div>
          <div>
            <strong>Member Since:</strong>
            <p>{{user.created}}</p>
          </div>
        </div>

        <!-- Card footer for actions -->
        <div class="card-footer">
          <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success btn-block">Save Changes</button>
        </div>
        
      </div>
    </div>

    <!-- Second column -->
    <div class="col-sm-8">
      <!-- Use tabbing -->
      <div class="tab-panel">
        <tabset class="member-tabset">
          <!-- First tab -->
          <tab heading="Edit Profile">

            <form #editForm="ngForm" id="editForm" (ngSubmit)="updateUser()">
              <h4>Description</h4>
              <textarea name="introduction" rows="6" class="form-control" [(ngModel)]="user.introduction"></textarea>
              <h4>Looking For</h4>
              <textarea name="lookingFor" rows="6" class="form-control" [(ngModel)]="user.lookingFor"></textarea>
              <h4>Interests</h4>
              <textarea name="interests" rows="6" class="form-control" [(ngModel)]="user.interests"></textarea>
              <h4>Location Details</h4>
              <div class="form-inline">
                <label for="city">City</label>
                <input type="text" class="form-control" name="city" [(ngModel)]="user.city">
                <label for="country">Country</label>
                <input type="text" class="form-control" name="country" [(ngModel)]="user.country">
              </div>
            </form>

          </tab>
          <!-- Second tab -->
          <tab heading="Edit Photos">
            <app-photo-editor [photos]="user.photos" (getMemberPhotoChange)="updateMainPhoto($event)"></app-photo-editor>
          </tab>
        </tabset>
      </div>
    </div>
    
  </div>
</div>
